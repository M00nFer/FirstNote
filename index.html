<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>FirtNote</title>
    <meta name="description" content="Application for create notes">
    <meta name="author" content="Francisco Esparza @Moon_RM">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">


    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.css">
    <link rel="stylesheet" href="components/lungo/lungo.icon.brand.css">
    <link rel="stylesheet" href="components/lungo/lungo.css">
    <link rel="stylesheet" href="components/lungo/theme.lungo.css">
</head>

<body class="app">

    <!-- Inicio de tu app -->
    <!--===================             Index          -=================-->
    <section id="main" data-transition="slide">
        <header data-title="FirstNote">
            <nav class="left">
                <a href="#menu-aside" data-router="aside">
                    <span class="icon menu"></span>
                </a>
            </nav>
            <nav class="right">
                <a href="#note-section" data-router="section">
                    <span class="icon plus"></span>
                </a>
            </nav>
        </header>

        <!--===============            Home            ==================-->
        <article id="home" class="list scrollable idented active">
            <ul id="todo-items">

            </ul>
        </article>

        <!--===============            Article 2            ==================-->
        <article id="articulo2-article" class="list scrollable idented">
            <ul>
                <li data-icon="wordpress-2 brand">
                    <strong>Articulo 2</strong>
                    <small>Este es el articulo 2</small>
                </li>
            </ul>
        </article>

        <!--===============            Article 3            ==================-->
        <article id="articulo3-article" class="list scrollable idented">
            <ul>
                <li data-icon="github-2 brand">
                    <strong>Articulo 3</strong>
                    <small>Este es el articulo 3</small>
                </li>
            </ul>
        </article>
    </section><!--    End Index    -->


    <!--===============            New Note            ==================-->
    <script src="static/javascripts/app.js"></script>
    <section id="note-section" class="" data-aside="right" data-transition="slide">
        <header data-back="icon left">
            <nav class="right">
                <a href="#right" data-router="aside" data-view-aside="right">
                    <span class="icon menu"></span>
                </a>
            </nav>
            <form id="new-todo-form" method="POST" action="#">
                <fieldset>
                    <input id="new-todo" class="large text bold align_center" type="text" placeholder="Titulo" required></input>
                </fieldset>
            </form>
        </header>
        <article id="nota-article" class="list scrollable idented active">
            <ul>
                <li>
                    <form>
                        <fieldset>
                            <textarea id="new-todo-content" placeholder="Escriba algo..." style="width:290px; height: 400px;"></textarea>
                        </fieldset>
                    </form>
                </li>
            </ul>
            </article>
    </section>


    <!--===============            Options Note           ==================-->

    <aside id="right" class="right" data-transition="right">
        <header data-title="Opciones">
        </header>
        <article class="list active">
            <form name="new-todo-save" id="new-todo-save" method="POST" action="#">
                <ul>
                <li data-view-aside="right">
                    <a href="#note-section" data-router="section">
                        <span class="icon left"></span>
                        <strong>Volver</strong>
                    </a>
                </li>
                <li>
                    <a href="#note-section" id="new-todo-save" data-router="section">
                        <span data-icon="icon file"></span>
                        <strong>Guardar</strong>
                    </a>
                </li>
            </ul>
            </form>
        </article>
    </aside>

    <!--===============            Options            ==================-->
    <aside id="menu-aside">
        <header data-title="Opciones">
        </header>
        <article class="list scrollable active">
            <ul>
                <li class="active"  data-icon="icon home">
                    <a href="#home" data-router="article" data-title="FirstNote 0.1">
                        <strong>Home</strong>
                        <small>Volver a la pantalla principal</small>
                    </a>
                </li>
                <li>
                    <a href="#note-section" data-router="section" data-title="Nueva Nota" data-icon="plus">
                        <strong>Nueva Nota</strong>
                    </a>
                </li>
                <li>
                    <a href="#articulo2-article" data-router="article" data-title="Articulo 2" data-icon="plus">
                        <strong>Nueva Libreta</strong>
                        <small>Cree una nueva libreta</small>
                    </a>
                </li>
            </ul>
        </article>
    </aside> <!-- End options -->

    <!-- Fin de tu app -->

    <!-- Webapp libraries -->
    <script src="components/base.js"></script>
    <!-- Lungo - Dependencies -->
    <script src="components/quojs/quo.js"></script>
    <script src="components/lungo/lungo.js"></script>
    <!-- Lungo - Sandbox App -->
    <script>
        Lungo.init({
            name: 'FirstNote Firefox OS App'
        });
    </script>
    <script src="db.js"></script>
<script src="app.js"></script>
</body>
</html>
